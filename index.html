<!DOCTYPE html>
<html>
<head>
	<title>CSS dinner shopping list</title>
	<link rel="stylesheet" type="text/css" href="css/style-shop-list.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon-shop-list.png"/>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<h2>Let's go to the mall!</h2>
	</header>
	<main>
		<article>
			<ul>
				<li><label><input type="checkbox" name="1st" value="1st"><span class="checked">A lot of pickles <span class="mini">for the next lessons about CSS</span></span></label></li>
				<li><label><input type="checkbox" name="1st" value="1st"><span class="checked">10 apples <span class="mini">for more CSS manipulations</span></span></label></li>
				<li><label><input type="checkbox" name="1st" value="1st"><span class="checked">20 oranges <span class="mini">because they are awesome</span></span></label></li>
				<li><label><input type="checkbox" name="1st" value="1st"><span class="checked">13 plates <span class="mini">hm... they always disappear</span></span></label></li>
				<li><label><input type="checkbox" name="1st" value="1st"><span class="checked">15 bentos</span></label></li>
				<li><label><input type="checkbox" name="1st" value="1st"><span class="checked">1 bottle of Sake ^_^ <span class="mini">for my friends</span></span></label></li>
			</ul>
		</article>
		<section>
			<h2>Bon appetit :)</h2>
		</section>
	</main>
	<footer>

	</footer>

</body>
</html>
